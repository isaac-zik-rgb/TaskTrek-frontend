<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/profile.css">
   
    
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <form id="imageUpload" enctype="multipart/form-data">
                        
                        <img class="rounded-circle mt-5" width="150px" id="userImage" src="img/default_img.png"><br>
                        <input type="file" id="imageInput" accept="image/jpg, image/png"><br>
                        <button class="uploadButton btn btn-primary profile-button" type="button">Upload Image</button>
                        <div id="imageModal" class="modal">
                            <span class="close" id="closeModal">&times;</span>
                            <img id="modalImage" class="modal-content rounded-circle mt-5" src="" alt="Image Preview"><br>
                            <button class="uploadBtn btn btn-primary profile-button" type="button">Upload</button>
                        </div>
                                     
                    </form>
                    
                    
                   
                    <span class="font-weight-bold" id="user"></span><span id="user_email" class="text-black-50"></span><span> </span>
                </div>
                
                <div class=" row">
                    <h6 id="about">Profile Summary:</h6>
                    <form class="row userBio">
                        
                    <textarea name="bio" id="bio" cols="10" rows="5" placeholder="Tell us about yourself"></textarea>
                    <input class="sub btn btn-secondary" type="submit" value="submit">
                   
                    </form>
                    

                </div>
                
                
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" id="first_name" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" id="last_name" value="" placeholder="Lastname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"  id="phone"  placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control"  id="address_line1" placeholder="enter address line 1" value=""></div>
                        <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control" id="address_line2" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Postcode</label><input type="text" class="form-control"  id="postal_code" placeholder="enter address line 2" value=""></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" id="education"  placeholder="education" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text"  id="country"  class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control"  id="state" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="submitProfile btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Working Experience</label><input type="text" id="working_experience" class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" id="additional_details"  class="form-control" placeholder="additional details" value=""></div><br>
                    <div class="col-md-12">
                        <label class="labels">Years Of Experience</label>
                        <select  class="col-md-12" id="years_of_experience">
                            
                            <option selected value="0">None</option>
                       <option  class="form-control" value="0-3">0 - 3 years</option>
                       <option  class="form-control" value="3-5">3 - 5 years</option>
                       <option  class="form-control" value="5-7">5 - 7 years</option>
                    </select>
                    </div> <br>
                    <p>Resume:</p>
                    <input type="file" id="resume" accept=".pdf, .docx"><br>
                    
                </div>
                <div>
                    <h5>Skills:</h5>
                    <input type="checkbox" name="python" id="python">
                    <label for="python">Python</label>
                    <input type="checkbox" name="python" id="python">
                    <label for="python">C</label>
                    <input type="checkbox" name="python" id="python">
                    <label for="python">Node.js</label>
                    
                </div>
                
            </div>
            
        </div>
        <input id="back"type="button" value=" Back">
    </div>
    </div>
    
    
    </div>
    <script src="js/profile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>



</html>
